				<section id="Typewriting" class="Typewriting" style="z-index: 999; position: relative; margin: 0px auto; text-align: center;">  
					<!-- Method 1 -->
					<!-- <h1 class='mytext' style="text-shadow:5px 2px rgba(62, 185, 241, 0.9); font-family:Baskerville Old Face; display:block; color:#fff"> RCG... &nbsp;&nbsp;&nbsp; </h1> -->
					<h4 class="mytext" style="font-size:30px; color:goldenrod; margin: 0 0 10px 0; font-weight: 700; line-height: 56px;"></h4>
					<script>
						document.addEventListener('DOMContentLoaded',function(event){
						// array with texts to type in typewriter
						// var dataText = [ "We Think Globally...", "We act Locally...", "We have clients in over 40 countries ..."];
						var dataText = [ "We organize and manage exhibitions and events in various fields in Egypt and the Middle East with the latest"  + "<br>" + "technologies in the exhibition industry in terms of organization and marketing..."];
						
						// type one text in the typwriter
						// keeps calling itself until the text is finished
						function typeWriter(text, i, fnCallback) {
						  // chekc if text isn't finished yet
						  if (i < (text.length)) {
							// add next character to h1
							document.querySelector("h4").innerHTML = text.substring(0, i+1) +'<span class="txtCursor" aria-hidden="true"></span>';
				
							// wait for a while and call this function again for next character
							setTimeout(function() {
							  typeWriter(text, i + 2, fnCallback)
							}, 130);
						  }
						  // text finished, call callback if there is a callback function
						  else if (typeof fnCallback == 'function') {
							// call callback after timeout
							setTimeout(fnCallback, 4000);
						  }
						}
						// start a typewriter animation for a text in the dataText array
						function StartTextAnimation(i) {
						  if (typeof dataText[i] == 'undefined'){
							  setTimeout(function() {
								StartTextAnimation(0);
							  }, 5000);
						  }
						  // check if dataText[i] exists
						  if (i < dataText[i].length) {
							// text exists! start typewriter animation
						  typeWriter(dataText[i], 0, function(){
							// after callback (and whole text has been animated), start next text
							StartTextAnimation(i + 1);
						  });
						  }
						}
						// start the text animation
						StartTextAnimation(0);
					  });      
					</script>
