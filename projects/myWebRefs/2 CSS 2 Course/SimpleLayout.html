<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Create a simple page layout">
    <title>Page Simple Layout</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
    <style>
    body{margin:0px; padding:0px}
    .Header{background:#333; color:#FFF; font-size:20px; text-align:center; font-weight:bold; font-family:Arial, Tahoma; padding:20px 0}    
    .Navigator{background:#DDD; color:#676767; text-align:center}    
    ul, ol{list-style:none; padding:0px; margin:0px}
    li{display:inline-block; padding:10px}
    .Content{text-align:center; padding:20px 0}
    .Footer{background:#333; text-align:center; padding:10px 0; color:#FFF}
    </style>
</head>
<!-------------------------------------------------------------------------------------------------------------->
<!-------------------------------------------------------------------------------------------------------------->
<body>
    <div class="Header"> 
    
        Beginners guide to HTML
    
    </div>
<!-------------------------------------------------------------------------------------------------------------->    
    <div class="Navigator">
        <ul>
            <li> Div </li>
            <li> Paragraph </li>
            <li> Unordered List </li>
            <li> Class </li>
            <li> Form </li>
        </ul>                
    </div>
<!-------------------------------------------------------------------------------------------------------------->
    <div class="Content"> 
        <h1> Shadi Sayed </h1>
        <img src="Shadi.jpg" alt="Shadi Sayed" width="400" height="400">
        <p> Ambitient Developer , specialties:</p>
        <ol>
            <li> Desktop Apps </li>
            <li> Webpages Designing </li>
            <li> Mobile Apps </li>
        </ol>
        <a href="#"> Visit Shadi WebSite </a>    
    </div>
<!-------------------------------------------------------------------------------------------------------------->
    <div class="Footer"> 
        Copyrights &copy; 2020 All rights reserved to Shindow &reg; Team
    </div>
<!-------------------------------------------------------------------------------------------------------------->
</body>
</html>
