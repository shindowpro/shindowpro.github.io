<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title> Css Links properties [Interactions] </title>
    <link rel="stylesheet" href="Links.css">
</head>

<body>
    <fieldset class="f1">
        <legend class="l1"> Group A [First Effect style] </legend>
        <a class="a11" href="http://google.com"> Google </a>
        <a class="a12" href="http://facebook.com"> FaceBook </a>
        <a class="a13" href="http://youtube.com"> YouTube </a>
    </fieldset>
    
    <fieldset class="f2">
        <legend class="l2"> Group B [Second Effect style] </legend>
        <a class="a21" href="http://google.com"> Google </a>
        <a class="a22" href="http://facebook.com"> FaceBook </a>
        <a class="a23" href="http://youtube.com"> YouTube </a>
    </fieldset>
    
    <fieldset class="f3">
        <legend class="l3"> Group C [Third Effect style] </legend>
        <a class="a31" href="http://google.com"> Google </a>
        <a class="a32" href="http://facebook.com"> FaceBook </a>
        <a class="a33" href="http://youtube.com"> YouTube </a>
    </fieldset>

</body>
</html>
