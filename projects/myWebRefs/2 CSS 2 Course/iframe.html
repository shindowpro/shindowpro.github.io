<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Testing iframes">        
    <title> My Iframes Page </title>
    <link rel="stylesheet" href="style.css">
    <script></script>
    <style>
        h1{text-align:center; font-size:30px; color:Green}
        label{display:block; font-weight: bold}
        iframe[name="W3_org"]   {width:700px; height:600px; margin:20px; overflow:auto}
        iframe[name="W3_School"]{width:700px; height:600px; margin:20px; overflow:hidden}
    </style>
</head>

<body>
    <h1> This is my IFrame page </h1>    
        
    <label> W3 org </label>
    <iframe name="W3_org"  src="http://www.w3.org" > </iframe>
    
    <label> W3 Schools </label>
    <iframe name="W3_School" src="http://www.w3school.com" scrolling="no" > </iframe>
    
</body>
</html>
